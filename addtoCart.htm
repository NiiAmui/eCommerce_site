<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="AddtoCart">


    
<div class="nav">
<nav class="navBar"><h3>Item added to Cart</h3> </nav>
<i class="fas fa-times"></i>
</div>
<div class="cart">
    <div class="imgDes">
        <div class="imgContainer">
            <img src="images/big/grayfront.jpg" alt="prodimage">
        </div>
        <div class="prodDes">
            <h3>On-the-Go Shep Shirt</h3>
            <h3>$148.00</h3>
            <p>Pier Gray/ <span>S</span></p>
            <h4>Qty: <span>1</span></h4>
            <h3 class="price">$148.00</h3>
    
        </div>
    </div>
    
    <hr>
    <div class="carttotal">
        <div class="titleAmount">
            <h3 id="subtotal">CART SUBTOTAL</h3>
            <h3 class="totalAmount">$148.00</h3>
        </div>
        <progress id="progressbar" value="95" max="100"> 32% </progress><p>You qualify for FREE SHIPPING!</p>
    </div>
    
    <hr>
    <button class="checkout"><h4>CHECKOUT</h4></button>
    <button class="continueShopping">CONTINUE SHOPPING</button>
</div>
    
</body>
</html>
